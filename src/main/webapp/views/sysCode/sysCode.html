<div ng-controller="sysCodeController" ng-init="initializeController()">
    <div class="go-top-btn"></div>
    <div class="content ">
        <div class="title-position box-shadow-1 clearfix">
            <h1>码表</h1>
            <h2>
                <a class="glyphicon glyphicon-home" ui-sref="app.dashboard"><i>首页</i></a>
                > 管理 > 基础 > 码表
            </h2>
        </div>
        <div class="org_content_left label_org_tree">
            <div class="sideBar-content left">
                <div class="sideBar-content-inner">
                    <ul id="commonTree" z-tree setting="mySetting" znodes="myZnodes" class="ztree diy_ztree org_diy_ztree"></ul>
                    <div id="rMenu">
                        <ul>
                            <li class="rm-li" ng-click="addTreeNode();">增加子码表</li>
                            <li class="rm-li" ng-click="removeTreeNode();">删除该码表</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="org_content_right  box-shadow-1 ">
            <div class="org_content_title">
                <h3>码表路径   :  [ <span class="org_span" ng-model="code.codNamepath">{{code.codNamepath}}</span> ]</h3>
            </div>
            <div class="org_content_form">
                <form class="form-horizontal" role="form" name="myForm" novalidate>
                <table class="table table-striped table-bordered edit-table ">
                <tr>
					<td class="text-right t_title">码表条码：</td>
					<td colspan="3">
						{{code.codId}}
					</td>
				</tr>
				<tr>
					<td width="15%" class="text-right t_title">父级名称：</td>
					<td width="35%">
                        {{code.codParentname}}
					</td>
                    <td width="15%" class="text-right t_title">码表排序：</td>
					<td width="35%">
						<input type="text" ng-model="code.codOrder" class="form-control t_input"  placeholder=""/>
					</td>
				</tr>
				<tr>
					<td width="15%" class="text-right t_title">是否动态码表：</td>
					<td width="35%">
                        <select class="form-control t_input"  ng-model="code.codDyn"  required>
                             <option value="0">请选择</option>
                             <option value="1">否</option>
                             <option value="2">是</option>
                         </select>
					</td>
                    <td width="15%" class="text-right t_title">码表类型：</td>
					<td width="35%">
						<input type="text" ng-model="code.codType" class="form-control t_input"  placeholder="" required/>
					</td>
				</tr>
				<tr >
					<td width="15%" class="text-right t_title">码表项名称：</td>
					<td width="35%">
                        <input type="text" ng-change="changeOrgName()" ng-model="code.codName" class="form-control"  placeholder="请输入名称" required/>
					</td>
                    <td width="15%" class="text-right t_title">码表项值：</td>
					<td width="35%">
						<input type="text"  ng-model="code.codValue" class="form-control"  placeholder="请输入值" />
					</td>
				</tr>
				<tr ng-show="code.codDyn == 1">
					<td width="15%" class="text-right t_title">备选码表项名称1：</td>
					<td width="35%">
                        <input type="text"  ng-model="code.codName1" class="form-control"  placeholder="请输入名称" />
					</td>
                    <td width="15%" class="text-right t_title">备选码表项值1：</td>
					<td width="35%">
						<input type="text"  ng-model="code.codValue1" class="form-control"  placeholder="请输入值" />
					</td>
				</tr>
				<tr ng-show="code.codDyn == 1">
					<td width="15%" class="text-right t_title">备选码表项名称2：</td>
					<td width="35%">
                        <input type="text"  ng-model="code.codName2" class="form-control"  placeholder="请输入名称" />
					</td>
                  
                    <td width="15%" class="text-right t_title">备选码表项值2：</td>
					<td width="35%">
						<input type="text"  ng-model="code.codValue2" class="form-control"  placeholder="请输入值" />
					</td>
				</tr>
				<tr ng-show="code.codDyn == 2">
					<td class="text-right t_title">动态语句：</td>
					<td colspan="3">
						 <textarea class="form-control" ng-model="code.codSql" name="describe" rows="3" placeholder="" required>{{code.codSql}}</textarea>
					</td>
				</tr>
				<tr>
					<td class="text-right t_title">简介：</td>
					<td colspan="3">
						 <textarea class="form-control" ng-model="code.remark" maxlength="250" name="describe" rows="3" placeholder="组织简介（最大长度250）" maxlength="250" required>{{code.remark}}</textarea>
					</td>
				</tr>
			</table>
                </form>
                </div>
               
            <div class="org_content_footer">
               <!-- 
            <div class="">
               -->
                <button  class="btn btn-success" ng-click="saveModify(code)">保存</button>
            </div>
            
            
        </div>
    </div>
</div>
